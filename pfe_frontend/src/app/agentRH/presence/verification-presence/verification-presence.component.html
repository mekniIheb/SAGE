<div class="container-scroller">
  <app-horizontal-menu-agent-rh></app-horizontal-menu-agent-rh>
  <div class="container-fluid page-body-wrapper">
    <app-vertical-menu-agent-rh></app-vertical-menu-agent-rh>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Choisir des dates de vérification</h4>
              <p class="card-description">Choisir le date de début et le date de fin pour vérifier le présence des employeurs du société dans notre système informatique.</p>

              <form [formGroup]="dateForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Début</label>
                      <div class="col-sm-9">
                        <input type="date" class="form-control" formControlName="debut" placeholder="Choisissez le date de début.." required />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Fin</label>
                      <div class="col-sm-9">
                        <input type="date" class="form-control" formControlName="fin" placeholder="Choisissez le date de fin.." required />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group row">
                      <div class="col-sm-9">
                        <button type="submit" class="btn btn-warning" style="background-color: #0b2e13">Vérifier les présences</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
