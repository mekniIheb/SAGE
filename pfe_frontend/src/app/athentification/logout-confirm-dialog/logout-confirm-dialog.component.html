<div class="modal fade show" tabindex="-1" role="dialog" style="display: block;" *ngIf="isVisible">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Déconnexion</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Non</button>
        <button type="button" class="btn btn-primary" (click)="confirmLogout()">Oui</button>
      </div>
    </div>
  </div>
</div>
