<div class="container-scroller">
  <app-horizontal-menu-agent-rh></app-horizontal-menu-agent-rh>
  <div class="container-fluid page-body-wrapper">
    <app-vertical-menu-agent-rh></app-vertical-menu-agent-rh>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Modifier Profil</h4>
              <p class="card-description">Mettez à jour vos informations personnelles.</p>
              <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
                <div class="form-group">
                  <label for="name">Nom</label>
                  <input type="text" id="name" class="form-control" required [(ngModel)]="user.name" name="name" placeholder="Entrez votre nom">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Entrez votre email">
                </div>
                <div class="form-group">
                  <label for="department">Département</label>
                  <input type="text" id="department" class="form-control" required [(ngModel)]="user.department" name="department" placeholder="Entrez votre département" disabled>
                </div>
                <div class="form-group">
                  <label for="telephone">Téléphone</label>
                  <input type="text" id="telephone" class="form-control" required [(ngModel)]="user.telephone" name="telephone" placeholder="Entrez votre numéro de téléphone">
                </div>
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
